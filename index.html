<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex flex-col w-full h-full font-sans">
    <div class="relative flex justify-center">
        <div class="hidden bg-black md:w-1/5 md:block px-6 py-4 h-full fixed left-0">
            <div class="text-white my-6 cursor-pointer">
                <img src="../assets/imgs/spotify.png" width="200" alt="logo">
            </div>
            <div class="pl-4">
                <button class="text-gray-200 hover:text-white flex items-center mt-10">
                    <svg class="mr-4" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M 256.274 60.84 L 84.324 166.237 L 84.324 443.063 L 193.27 443.063 L 193.27 293.73 L 320.228 293.73 L 320.228 443.063 L 428.222 443.063 L 428.222 165.476 L 256.274 60.84 Z M 256.274 35.95 L 448.452 149.145 L 448.452 464.395 L 300 464.395 L 300 315.062 L 213.499 315.062 L 213.499 464.395 L 64.095 464.395 L 64.095 150.161 L 256.274 35.95 Z"
                            fill="currentColor"></path>
                    </svg>
                    <a class="text-gray-300 text-sm font-bold hover:text-white capitalize">Home</a>
                </button>
                <button id="searchBtn" class="text-gray-200 hover:text-white flex items-center mt-7">
                    <svg class="mr-4" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                    <a class="text-gray-300 text-sm font-bold hover:text-white capitalize">Search</a>
                </button>
                <button class="text-gray-200 hover:text-white flex items-center mt-7">
                    <svg class="mr-4" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                            fill="currentColor"></path>
                    </svg>
                    <a class="text-gray-300 text-sm font-bold hover:text-white capitalize">Your Library</a>
                </button>
                <div class="mt-7">
                    <input type="checkbox" id="showPlaylist" class="mr-4">
                    <label for="showPlaylist" class="text-gray-300 text-sm font-bold hover:text-white">Show
                        Playlists</label>
                </div>
                <button id="resetBtn" class="text-gray-200 hover:text-white flex items-center mt-7">
                    <svg class="mr-4" viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M437.5 74.1L74.1 437.5M437.5 437.5L74.1 74.1" stroke="currentColor" stroke-width="25"
                            stroke-linecap="round" />
                    </svg>

                    <a class="text-gray-300 text-sm font-bold hover:text-white capitalize">Reset</a>
                </button>
            </div>
        </div>
        <div class="w-full md:w-4/5 md:absolute md:right-0" style="background-color: #d02838">
            <div class="p-6" style="background: linear-gradient(transparent, #00000080)">
                <div class="flex flex-col justify-center items-center md:hidden">
                    <h1 class="text-white capitalize font-semibold text-2xl mt-2">
                        All Genres
                    </h1>
                </div>
                <div class="hidden mt-8 flex items-center md:flex">
                    <div class="mt-16">
                        <span class="text-white text-6xl capitalize font-extrabold tracking-tighter">
                            <h1 id="page-title">All Genres</h1>
                        </span>
                    </div>
                </div>
            </div>
            <div class="w-full" style="background-color: #121212">
                <div class="w-full p-4"
                    style="background-color: #d22839; background-image: linear-gradient(#641e20, #121212);z-index: -1;">
                    <div class="my-10 mx-2 h-72 overflow-y-auto md:h-full md:overflow-hidden">
                        <div id="searchBody" class="w-full shadow-lg mb-16" style="display: none;">
                            <div class="flex justify-center mt-4">
                                <div class="relative w-full">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                        <svg class="mr-4" viewBox="0 0 512 512" width="24" height="24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                                                fill="currentColor" fill-rule="evenodd"></path>
                                        </svg>
                                    </span>
                                    <input type="text" id="searchInput" placeholder="Search genres..."
                                        class="px-10 py-2 border border-gray-300 w-full rounded-md focus:outline-none focus:border-blue-500">
                                </div>
                            </div>
                        </div>
                        <div id="genresBody"
                            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4">

                        </div>
                        <div id="playlistsBody">

                        </div>
                    </div>
                    <div class="flex justify-around mt-2 text-gray-200 text-xs hover:text-white md:hidden">
                        <button class="flex flex-col items-center">
                            <svg class="" viewBox="0 0 512 512" width="20" height="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M 256.274 60.84 L 84.324 166.237 L 84.324 443.063 L 193.27 443.063 L 193.27 293.73 L 320.228 293.73 L 320.228 443.063 L 428.222 443.063 L 428.222 165.476 L 256.274 60.84 Z M 256.274 35.95 L 448.452 149.145 L 448.452 464.395 L 300 464.395 L 300 315.062 L 213.499 315.062 L 213.499 464.395 L 64.095 464.395 L 64.095 150.161 L 256.274 35.95 Z"
                                    fill="currentColor"></path>
                            </svg>
                            Home
                        </button>
                        <button class="flex flex-col items-center">
                            <svg class="" viewBox="0 0 512 512" width="20" height="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                                    fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                            Search
                        </button>
                        <button class="flex flex-col items-center">
                            <svg class="fill-current" role="img" height="20" width="20" viewBox="0 0 24 24"
                                class="Svg-ulyrgf-0 hJgLcF">
                                <path
                                    d="M11.5 0C5.149 0 0 5.148 0 11.5 0 17.851 5.149 23 11.5 23S23 17.851 23 11.5C23 5.148 17.851 0 11.5 0zm0 22C5.71 22 1 17.29 1 11.5S5.71 1 11.5 1 22 5.71 22 11.5 17.29 22 11.5 22zm.499-6.842V5h-1v10.149l-3.418-3.975-.758.652 4.678 5.44 4.694-5.439-.757-.653-3.439 3.984z">
                                </path>
                            </svg>
                            Get App
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/stateVariables.js"></script>
    <script type="module" src="./src/keys.js"></script>
    <script type="module" src="./src/components/cards.js"></script>
    <script type="module" src="./src/components/messages.js"></script>
    <script type="module" src="./src/api/apiController.js"></script>
    <script type="module" src="./src/api/spotifyService.js"></script>
    <script type="module" src="./src/utils/domUtils.js"></script>

    <script type="module" src="./main.js"></script>
</body>

</html>
